name: Build container images
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * thu"

env:
  REGISTRY_URL: ghcr.io/${{ github.repository_owner }}

jobs:
  build-develop:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/develop:latest
      CONTAINERFILE: develop.Containerfile
    steps:
      - uses: actions/checkout@v5
      - name: Log in to registry
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ github.actor }}
          password: ${{ github.token }}
          registry: ${{ env.REGISTRY_URL }}
      - name: Build image
        run: podman build -t ${{ env.IMAGE_NAME }} -f ${{ env.CONTAINERFILE }}
      - name: Push image to registry
        run: podman push ${{ env.IMAGE_NAME }}
